syntax = "proto3";

package helloagents;

option csharp_namespace = "HelloAgents.Agents";

message NewMessageReceived {
      string message = 1;
}

message ResponseGenerated {
      string response = 1;
}
message GoodBye {
      string message = 1;
}

message MessageStored {
      string message = 1;
}

message ConversationClosed {
  string user_id = 1;
  string user_message = 2;
}