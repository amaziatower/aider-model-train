
evaluator:
  pagelog:
    path: ~/pagelogs/temp

client:
  provider: trapi  # openai, azure_openai, or trapi
  api_key: sk-xx  # only for openai
  # Add the model name here.
  temperature: 0.8
  max_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535
  wrapper:  # Provides record & replay functionality
    enabled: 1  # Only works for thin_agent currently
    mode: check-replay  # pass-through, record, or check-replay
    session_name: short-3

apprentice:
  agentic_memory_controller:
    agentic_memory_bank:
      path: ~/agentic_memory_bank/temp
  agent_wrapper:
    base_agent: thin_agent  # thin_agent or magentic_one

evaluations:
  - name: eval_teachability

  - name: eval_learning_from_demonstration
    num_trials: 1  # 1-10

  - name: eval_self_teaching
    num_loops: 1  # 1-10
    max_train_trials: 2  # 2-10  Move to AMC
    max_test_trials: 1  # 1-3  Move to AMC
    num_final_test_trials: 1  # 1-3
