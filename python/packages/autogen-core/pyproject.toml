[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autogen-core"
version = "0.0.1"
description = "A small example package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.3",
    "pillow",
    "aiohttp",
    "typing-extensions",
    "pydantic>=1.10,<3",
    "grpcio",
    "protobuf",
    "tiktoken",
    "azure-core"
]

[tool.uv]
dev-dependencies = [
    "azure-identity",
    "aiofiles",
    "chess",
    "colorama",
    "grpcio-tools",
    "langgraph",
    "langchain-openai",
    "llama-index-readers-web",
    "llama-index-readers-wikipedia",
    "llama-index-tools-wikipedia",
    "llama-index-embeddings-azure-openai",
    "llama-index-llms-azure-openai",
    "llama-index",
    "markdownify",
    "mypy==1.10.0",
    "pip",
    "polars",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-xdist",
    "pytest",
    "python-dotenv",
    "requests",
    "ruff==0.4.8",
    "tavily-python",
    "textual-dev",
    "textual-imageview",
    "textual",
    "tiktoken",
    "types-aiofiles",
    "types-pillow",
    "types-protobuf",
    "types-requests",
    "wikipedia",
    "nbqa",
    "sphinx",
    "furo",
    "sphinxcontrib-apidoc",
    "myst-nb",
    "sphinx-autobuild",
]


[tool.ruff]
extend = "../../pyproject.toml"
exclude = ["build", "dist", "src/autogen_core/application/protos"]
include = ["src/**", "samples/*.py", "docs/**/*.ipynb"]

[tool.pyright]
extend = "../../pyproject.toml"
include = ["src", "tests", "samples"]
exclude = ["src/autogen_core/application/protos"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]

[tool.nbqa.addopts]
mypy = [
    "--disable-error-code=top-level-await"
]

[tool.poe]
include = "../../shared_tasks.toml"

[tool.poe.tasks]
test = "pytest -n auto"
mypy.default_item_type = "cmd"
mypy.sequence = [
    "mypy --config-file ../../pyproject.toml --exclude src/autogen_core/application/protos src tests",
    "nbqa mypy docs/src --config-file ../../pyproject.toml",
]
docs-build = "sphinx-build docs/src docs/build"
docs-serve = "sphinx-autobuild --watch src docs/src docs/build"
docs-check = "sphinx-build --fail-on-warning docs/src docs/build"
